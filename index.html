<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tech It Easy Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container column">
			<h1>Tech It Easy</h1>
			<section class="container">
				<div class="block block1">
					<p class="description">Totale voorraad</p>
					<p class="number" id="total-stock">0</p>
				</div>

				<div class="block block2">
					<p class="description">Totaal beoogde omzet</p>
					<p class="number" id="total-revenue">0</p>
				</div>

				<div class="block block3">
					<p class="description">Totale winst</p>
					<p class="number" id="total-profit">0</p>
				</div>
			</section>

			<section class="container column">
				<h2 class="section-title">Products</h2>
				<div class="btn-container">
					<p>Filter:</p>
					<button class="btn active" id="price" onclick="filterList(inventory, 'price')">Prijs</button>
					<button class="btn" id="ambilight" onclick="filterList(inventory, 'ambilight')">AmbiLight</button>
					<button class="btn" id="soldout" onclick="filterList(inventory, 'soldout')">Uitverkocht</button>
				</div>
				<ul class="product-list"></ul>
			</section>
		</div>

		<script src="main.js"></script>
	</body>
</html>
